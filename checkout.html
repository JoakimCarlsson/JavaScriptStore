<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Super Bad WebShop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="cart.html">Cart
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End Navigation-->

    <!-- Billing Form -->
    <div class="container">
        <section class="py-5">
            <form name="checkoutForm" action="confirmation.html" onsubmit="return validateForm()">
                <h2 class="h5 text-uppercase mb-4">Billing details</h2>
                <div class="row">
                    <div class="col-lg-8">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-12 form-group">
                                    <label class="text-small text-uppercase" for="name">Name</label>
                                    <input class="form-control form-control-lg" name="name" type="text"
                                        placeholder="Enter your name" required>
                                    <label class="text-small text-uppercase text-danger" id="nameValidation"></label>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="text-small text-uppercase" for="email">Email address</label>
                                    <input class="form-control form-control-lg" id="email" type="email"
                                        placeholder="e.g. Joakim@Carlsson.com" required>
                                    <label class="text-small text-uppercase text-danger" id="emailValidation"></label>
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="text-small text-uppercase" for="phone">Phone number</label>
                                    <input class="form-control form-control-lg" id="phone" type="tel" name="phoneNumber"
                                        placeholder="e.g. +46705804245" required>
                                    <label class="text-small text-uppercase text-danger"
                                        id="phoneNumberValidation"></label>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <label class="text-small text-uppercase" for="address">Address</label>
                                    <input class="form-control form-control-lg" name="address" type="text"
                                        placeholder="House number and street name" required>
                                    <label class="text-small text-uppercase text-danger"
                                        id="addressumberValidation"></label>
                                </div>
                                <div class="col-lg-12 form-group">
                                    <button class="btn btn-dark" type="submit">Place order</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Order summary -->
                    <div class="col-lg-4">
                        <div class="card border-0 rounded-0 p-lg-4 bg-light">
                            <div class="card-body">
                                <h5 class="text-uppercase mb-4">Your order</h5>
                                <ul class="list-unstyled mb-0" id="totalOrder">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- End Order summary -->
                </div>
            </form>
        </section>
    </div>
    <!-- Confirm Modal Start -->

    <!-- Confirm Modal End -->

    <script src="js/checkoutValidation.js"></script>
    <script src="js/totalOrder.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderOrder();
            GetTotal();
        });
    </script>
</body>

</html>
